<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English Flashcards</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center p-4">
  <div class="bg-white bg-opacity-90 backdrop-blur rounded-xl shadow-2xl p-8 max-w-md w-full text-center">
    <h1 class="text-3xl font-extrabold text-gray-800 mb-6">English Flashcards</h1>
    <div id="card" class="text-xl font-semibold text-gray-700 mb-6">Click "Next" to start</div>
    <div class="space-x-4">
      <button id="show" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition-colors">Show Translation</button>
      <button id="next" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition-colors">Next</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
